  <body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                alt="Sample photo">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">SignUp for NewsLetter</h3>
    
                <form class="px-md-2" action="/" method="post">
    
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" name ="fname" class="form-control" placeholder="First name" />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" name ="lname" class="form-control" placeholder="Second name" />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example1q" class="form-control" name ="email" placeholder="example@gmail.com" />
                  </div>
                  <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
